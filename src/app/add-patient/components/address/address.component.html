<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-md="4" class="side-heading-col">
        <div class="side-heading">Address Details</div>
      </ion-col>
      <ion-col size="12" size-md="8">
        <form [formGroup]="addressForm">


          <ion-select interface="action-sheet" label="Type" label-placement="floating" fill="outline"
            formControlName="type" mode="md" class="form-field-gap">
            <ion-select-option *ngFor="let option of typeOptions"
              [value]="option.value">{{option.label}}</ion-select-option>
          </ion-select>

          <ion-input label="Postal Code" label-placement="floating" fill="outline"
            formControlName="postalCode" mode="md" class="form-field-gap">
          </ion-input>

          <ion-input label="Prefix" label-placement="floating" fill="outline"
            formControlName="prefix" mode="md" class="form-field-gap">
          </ion-input>

          <ion-input label="Initials" label-placement="floating" fill="outline"
            formControlName="initials" mode="md" class="form-field-gap">
          </ion-input>

          <ion-input label="Address Line 1" label-placement="floating" fill="outline"
            formControlName="addressLine1" mode="md" class="form-field-gap">
          </ion-input>

          <ion-input label="Address Line 2" label-placement="floating" fill="outline"
            formControlName="addressLine2" mode="md" class="form-field-gap">
          </ion-input>

          <ion-input label="Address Line 3" label-placement="floating" fill="outline"
            formControlName="addressLine3" mode="md" class="form-field-gap">
          </ion-input>

          <ion-input label="Address Line 4" label-placement="floating" fill="outline"
            formControlName="addressLine4" mode="md" class="form-field-gap">
          </ion-input>

          <div style="margin-top: 0.5rem; text-align: end;">
            <app-button buttonLabel="Next" buttonType="solid" (click)="navigateToIdentifiers()"></app-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid></ion-content>
