<div class="clinical-notes-container ion-padding">
  <div class="clinical-notes-title font-poppins fs-16 fw-600 primary-color">Clinical Notes</div>
  <ion-grid class="clinical-note-list">
    <ion-row class="stepper-row" *ngFor="let note of notes; let i = index">
      <ion-col size="1" class="stepper-col">
        <div class="stepper-icon-container">
          <i class="fa-light fa-notes stepper-icon fs-20 primary-color"></i>
          <div *ngIf="i < notes.length - 1" class="stepper-line"></div>
        </div>
      </ion-col>
      <ion-col size="10">
        <div>
          <div class="note-title font-manrope fs-16 fw-500 tertiary-color">{{ note.title }}</div>
          <div class="note-date font-manrope fs-16 fw-500 primary-color">{{ note.date }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="new-note-btn-container">
    <app-button buttonLabel="Add Note" (click)="modalStatus = !modalStatus"></app-button>
  </div>
</div> 

<ion-modal 
[isOpen] = modalStatus
[initialBreakpoint]="0.5"
[breakpoints]="[0.5, 0.75, 1]"
[expandToScroll]="false"
>
<ng-template>
  <ion-header class="ion-padding">
    <div class="header-container d-flex align-items-center justify-content-between">
      <div class="header-title font-manrope fs-16 fw-600 primary-color">Add Clinical Note</div>
      <i class="fa-light fa-xmark-large cursor-pointer" (click)="modalStatus = !modalStatus"></i>
    </div>
  </ion-header>
  <ion-content>
<app-clinical-notes-model></app-clinical-notes-model></ion-content>
</ng-template>
</ion-modal>
