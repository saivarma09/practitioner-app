<div class="vitals-container ion-padding">
  <div class="vitals-title ion-justify-content-between ion-align-self-center">
      <div class="font-poppins fs-16 fw-600 primary-color">Vitals</div>
    <i class="fa-light fa-pen fs-20 primary-color"></i>
  </div>

  <ion-row *ngFor="let row of [0, 1, 2]">
    <ion-col size="6" *ngIf="vitals[row * 2]">
      <div class="vital-block ion-padding-top">
        <div class="vital-label font-manrope fs-14 fw-500 tertiary-color">{{ vitals[row * 2].label }}</div>
        <div class="vital-value font-manrope fs-16 fw-600 primary-color" [ngClass]="vitals[row * 2].status">
          {{ vitals[row * 2].value }} <span class="vital-unit font-manrope fs-14 fw-500 tertiary-color">{{ vitals[row * 2].unit }}</span>
        </div>
      </div>
    </ion-col>
    <ion-col size="6" *ngIf="vitals[row * 2 + 1]">
      <div class="vital-block ion-padding-top">
        <div class="vital-label font-manrope fs-14 fw-500 tertiary-color">{{ vitals[row * 2 + 1].label }}</div>
        <div class="vital-value font-manrope fs-16 fw-600 primary-color" [ngClass]="vitals[row * 2 + 1].status">
          {{ vitals[row * 2 + 1].value }} <span class="vital-unit font-manrope fs-14 fw-500 tertiary-color">{{ vitals[row * 2 + 1].unit }}</span>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>
