<div class="font-manrope fs-16 fw-600 primary-color mb-1">Quick Stats</div>
<div class="quick-stats-grid">
  <div class="stat-card">
    <div class="stat-label font-manrope fs-16 fw-500 primary-color">Appointments</div>
    <div class="stat-value font-manrope fs-32 fw-500 primary-color"><span #appointmentsOdometer>0</span></div>
  </div>
  <div class="stat-card">
    <div class="stat-label font-manrope fs-16 fw-500 primary-color">Revenue</div>
    <div class="stat-value font-manrope fs-32 fw-500 primary-color">$<span #revenueOdometer>0</span></div>
  </div>
  <div class="stat-card stat-card-wide">
    <div class="stat-label font-manrope fs-16 fw-500 primary-color">Patient Satisfaction</div>
    <div class="stat-value font-manrope fs-32 fw-500 primary-color"><span #satisfactionOdometer>0</span>%</div>
  </div>
</div>
