<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <div class="header-avatar" slot="start">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="avatar" />
    </div>
    <ion-title class="header-title font-poppins fs-16 fw-500 primary-color">Dashboard</ion-title>
    <div class="header-bell" slot="end">
   <i class="fa-solid fa-bell"></i>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <app-schedule-list (selectedAppointment)="onSelectedAppointment()"></app-schedule-list>
    <app-quick-stats></app-quick-stats>
    <app-patient-search (addPatient)="onAddPatient()" (navigateToPatient)="onNavigateToPatient()"></app-patient-search>
    <app-revenue-analytics></app-revenue-analytics>
    <app-patient-feedback></app-patient-feedback>
    <app-health-analytics></app-health-analytics>
  </div>
</ion-content>
