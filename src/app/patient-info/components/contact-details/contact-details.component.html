<div class="contact-details-content">
  <!-- Address Section -->
  <div class="section-title d-flex align-items-center justify-content-between font-poppins fs-16 fw-500 primary-color">Addresses <i class="fa-light fa-circle-plus fs-16" (click)="addAddress()"></i></div>
  <ion-list class="address-list">
    <div *ngFor="let address of addresses" class="d-flex align-items-center justify-content-between w-100 address-card">
      <ion-label class="d-flex flex-column gap-05">
        <div class="address-main-info">
          <span class="address-type font-manrope fs-16 fw-600 primary-color d-flex align-items-center gap-05"> <i class=" {{address.icon}} "></i> {{address.type}}</span>
          <span class="dot-divider font-manrope fs-14 fw-500 tertiary-color">•</span>
          <span class="address-usage font-manrope fs-14 fw-500 tertiary-color">{{address.usage}}</span>
         
        </div>
        <div class="address-details">
          <span class="address-line font-manrope fs-14 fw-500 tertiary-color">{{address.addressLine1}}</span>
          <span class="address-line font-manrope fs-14 fw-500 tertiary-color" *ngIf="address.addressLine2">{{address.addressLine2}}</span>
          <span class="address-line font-manrope fs-14 fw-500 tertiary-color" *ngIf="address.addressLine3">{{address.addressLine3}}</span>
          <span class="address-city font-manrope fs-14 fw-500 tertiary-color">{{address.city}}</span>
          <span class="address-postal font-manrope fs-14 fw-500 tertiary-color">{{address.postalCode}}</span>
        </div>
      </ion-label>
        <ion-note slot="end" class="address-actions primary-color">
        <i class="fa-light fa-pen-to-square edit-icon fs-16" (click)="editAddress(address)"></i>
        <i class="fa-light fa-trash delete-icon fs-16" (click)="deleteAddress(address)"></i>
      </ion-note>
    </div>
  
  </ion-list>

  <!-- Telecom Section -->
  <div class="section-title d-flex align-items-center justify-content-between font-poppins fs-16 fw-500 primary-color">Telecoms <i class="fa-light fa-circle-plus fs-16" (click)="addTelecom()"></i></div>
  <ion-list class="telecom-list">
    <div *ngFor="let telecom of telecoms" class="d-flex align-items-center justify-content-between w-100 telecom-card">
      <ion-label class="d-flex flex-column gap-05">
        <div class="telecom-main-info">
          <span class="telecom-type font-manrope fs-16 fw-600 primary-color d-flex align-items-center gap-05"> <i class=" {{telecom.icon}} "></i> {{telecom.type}}</span>
          <span class="dot-divider font-manrope fs-14 fw-500 tertiary-color">•</span>
          <span class="telecom-option font-manrope fs-14 fw-500 tertiary-color">{{telecom.option}}</span>
        </div>
       
        <div class="telecom-number font-manrope fs-14 fw-500 tertiary-color">{{telecom.number}}</div>
      </ion-label>
      <ion-note slot="end" class="telecom-actions primary-color">
        <i class="fa-light fa-pen-to-square edit-icon fs-16" (click)="editTelecom(telecom)"></i>
        <i class="fa-light fa-trash delete-icon fs-16" (click)="deleteTelecom(telecom)"></i>
      </ion-note>
    </div>
   
  </ion-list>
</div>
